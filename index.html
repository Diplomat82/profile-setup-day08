<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="outer">
    <div class="header">


      <section>
        <h1>Sign Up</h1>
      </section>

      <section class="radio-group">
        <div>
          <input type="radio" name="signup" value="Personal" checkrequired>
          <label for="personal">Personal</label>

        </div>
        <div>
          <input type="radio" name="signup" value="Admin" checkrequired>
          <label for="admin">Admin</label>

        </div>
        <div>
          <input type="radio" name="signup" value="Guest" checkrequired>
          <label for="guest">Guest</label>

        </div>
      </section>

      <section class="input-group">
        <div class="">
          <label for="name">Name</label>
          <input type="text" name="Name" id="Name">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" name="Email" id="Email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="text" name="password" id="Password">
        </div>
        <div class="input-group">
          <label for="confirmpassword">Confirm Password</label>
        </div>
      </section>


      <legend>Profile Pic</legend>
      <div class="input-group">
        <label for="profilepic"></label>
      </div>

      <div class="input-group">
        <input type="signup" name="" value="">
      </div>

  </div>
</body>

</html>
